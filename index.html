<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Proportions Calculator</title>
</head>
<body>
    <h1>Survey Proportions Calculator</h1>
    
    <form id="formulaireProportions">
        <h2>Main settings</h2>
        <label>Total number of responses (ex: 100) :
            <input type="number" id="nbReponsesTotal" value="100">
        </label>
        <br>
        <label>Men ratio (ex: 7 for a ratio of 7 men for 3 women) :
            <input type="number" id="ratioHommes" value="7">
        </label>
        <br>
        <label>Women ratio (ex: 3 for a ratio of 7 men for 3 women) :
            <input type="number" id="ratioFemmes" value="3">
        </label>
        <br>
        <label>Automatically determine the number of responses per company :
            <input type="checkbox" id="autoDistribuer" onchange="toggleDistributionOptions()">
        </label>
        <br>
        <div id="distributionOptions" style="display: none;">
            <label>Distribute equally among companies :
                <input type="checkbox" id="distributionEqually">
            </label>
        </div>
        <br>
        <label id="reponsesParEntrepriseLabel">Number of responses per company :
            <input type="number" id="nbReponsesParEntreprise" value="25">
        </label>
        <br>
        <h2>Jobs to analyze</h2>
        <div id="metiersInputs">
            <!-- Les métiers ajoutés apparaîtront ici -->
        </div>
        <button type="button" onclick="ajouterMetier()">Add a job</button>
        <br><br>


        <h2>Companies data</h2>
        <div id="entreprisesInputs">

        </div>

        <button type="button" onclick="ajouterEntreprise()">Add a company</button>
        <button type="button" onclick="calculerProportions()">Calculate proportions</button>
    </form>

    <h2>Results</h2>
    <div id="resultats"></div>
    <footer>
        <script src="script.js"></script>
    </footer>
</body>
</html>
